server:
  port: 8765

zuul:
  routes:
    web-portal: 
      path: /ui/**
    user-webservice: 
      path: /api/user/**
      stripPrefix: false
    task-webservice: 
      path: /api/task/**
      stripPrefix: false
    auth-server: 
      path: /api/oauth/**
      stripPrefix: false
   

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
